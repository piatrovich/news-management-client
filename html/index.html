<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <section class="row-fluid">
        <div class="well widget-charts">
            <div class="box">
                <div class="col-sm-3">
                    <div id="chart-1" data-percent="10">
                        <canvas id="canvas-chart-1" class="chart" width="100" height="100"/>
                    </div>
                    <div class="caption">Added news</div>
                </div>
                <div class="col-sm-3">
                    <div id="chart-2" data-percent="10">
                        <canvas id="canvas-chart-2" class="chart" width="100" height="100"/>
                    </div>
                    <div class="caption">Guardian requests</div>
                </div>
                <div class="col-sm-3">
                    <div id="chart-4" data-percent="10">
                        <canvas id="canvas-chart-4" class="chart" width="100" height="100"/>
                    </div>
                    <div class="caption">Bandwidth (JSONs)</div>
                </div>
                <div class="col-sm-3">
                    <div id="chart-6" data-percent="10">
                        <canvas id="canvas-chart-6" class="chart" width="100" height="100"/>
                    </div>
                    <div class="caption">Added news</div>
                </div>
            </div>
        </div>
    </section>

    <section class="row-fluid">
        <div class="well widget-numbers">
            <div class="box">
                <div class="col-sm-3">
                    <span id="news-counter" class="number">0</span>
                    <div class="caption">Added news</div>
                </div>
                <div class="col-sm-3">
                    <span id="comments-counter" class="number">0</span>
                    <div class="caption">Added comments</div>
                </div>
                <div class="col-sm-3">
                    <span id="page-counter" class="number">0</span>
                    <div class="caption">Page</div>
                </div>
                <div class="col-sm-3">
                    <span id="without-comments-counter" class="number">0</span>
                    <div class="caption">Without comments</div>
                </div>
            </div>
        </div>
    </section>

    <section class="row-fluid">
        <div class="well params">
            <div class="box">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <div class="col-sm-5">
                            <label>API keys</label>
                        </div>
                        <div class="col-sm-7">
                            <select class="form-control" id="guardian-keys">
                                <option>czbz7hqssatcb8d4m9wzxdvb</option>
                                <option>mgh25z356u3n7duvzmageujj</option>
                                <option>4tepw84p4g82ty4njfvzw4e9</option>
                                <option>qurutfswd569wq7mu4wprk2j</option>
                                <option>y3qambkx6u9qfxyxtj52pdzh</option>
                                <option>dhyg4uvujmppmy49dvzaq8mw</option>
                                <option>hhw24za77apr5ncsywzf2s8c</option>
                            </select>
                            <!--<input id="guardian-key" class="form-control" value="czbz7hqssatcb8d4m9wzxdvb" disabled="disabled">-->
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-7 col-sm-offset-5">
                            <button type="button" class="btn btn-success">Explore API</button>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-5">
                            <label>Pages plan</label>
                        </div>
                        <div class="col-sm-7">
                            <input id="pages-plan" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-5">
                            <label>Start page</label>
                        </div>
                        <div class="col-sm-7">
                            <input id="start-page" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-5">
                            <label>Request delay</label>
                        </div>
                        <div class="col-sm-7">
                            <input id="request-delay" value="10" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-5">
                            <label>Parse delay</label>
                        </div>
                        <div class="col-sm-7">
                            <input id="parse-delay" value="50" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="row-fluid">
        <div class="errors text-center">
            <label id="console" class="text-danger"></label>
        </div>
    </section>
    <section>
        <input type="hidden" id="added-news" value="0">
    </section>
</div>

<script src="../js/charts.js" type="text/javascript"></script>
<script src="../js/explorer.js" type="text/javascript"></script>
</body>
</html>
